<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="insurance-form">
            <h2>Health Insurance Information Form</h2>
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
                <input type="number" placeholder="Age" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Street Address" required></textarea>
            </div>
            <div class="form-group">
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="State" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Zip Code" required>
                <input type="text" placeholder="Country" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Spouse's Name">
                <input type="number" placeholder="Spouse Age">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Children (under age 26) Name">
                <input type="number" placeholder="Children Age">
            </div>
            <div class="form-group">
                <label>Does your employer offer health insurance?</label>
                <label><input type="radio" name="employer_insurance" value="yes" required> Yes</label>
                <label><input type="radio" name="employer_insurance" value="no"> No</label>
            </div>
            <div class="form-group">
                <label>Do you receive Medicare?</label>
                <label><input type="radio" name="medicare" value="yes" required> Yes</label>
                <label><input type="radio" name="medicare" value="no"> No</label>
            </div>
            <div class="form-group">
                <textarea placeholder="Any Message"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">SEND</button>
            </div>
        </form>
    </div>
</body>
</html>
